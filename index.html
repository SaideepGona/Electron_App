<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Electron app by SaideepGona</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/e_app.css" media="screen">
  </head>
  <body>
    <div id="App_Box" class="container">
      <div id="BB123" class="big_box_top col-xs-10 panel-group">
        <div id="MCB1" class="main_content_box col-xs-2">
          Full header
          Name
          Version Num
          Time
        </div>
        <div id="MCB2" class="main_content_box col-xs-2">
          Live Feed Control
          Name of Current Feed
          Button to Search
          Run Time
        </div>
        <div id="MCB3" class="main_content_box col-xs-10">
          Live Feed Bar
        </div>
      </div>

      <div id="BB45" class="big_box_bottom col-xs-10 panel-group">
        <div id="MCB4" class="main_content_box col-xs-2">
          Projects Bar
          Organization of Projects and Feeds
        </div>
        <div id="MCB5" class="main_content_box col-xs-10">
          Current Repo
          Shows majority of relavent info
        </div>
      </div>
    </div>

  </body>
</html>
